<div id="map-canvas" style="    position: absolute;
    top: 0px;
    left: 0px;
    width: 150%;
    height: 110%;
    overflow: hidden;
    margin: -5% 0 0 -25%;
    background-color: rgb(229, 227, 223);"></div>
<script type="text/javascript-lazy">
	function latLng (){
		var r = Math.random();
		if (r <= 0.1){
			return [38.1714312, 45.1470689];
		}
		if (r > 0.1 && r <= 0.2){
			return [21.3995074, 22.4271352];
		}
		if (r > 0.2 && r <= 0.3){
			return [29.9950591, 38.5894915];
		}
		if (r > 0.3 && r <= 0.4){
			return [-1.4652991, -78.8288652];
		}
		if (r > 0.4 && r <= 0.5){
			return [38.2032818, 45.107058];
		}
		if (r > .5 && r <= .6){
			return [31.5649959, 89.10786];
		}
		if (r > .6 && r <= .7){
			return [23.2084987, 24.516267];
		}
		if (r > .7 && r <= .8){
			return [-26.4666059, 15.1634469];
		}
		if (r > .8 && r <= .9){
			return [22.0313518, -4.0578551];
		}
		if (r > .9 && r <= 1){
			return [24.1897453, 25.9263639];
		}
	} 

	function initialize() {
		var randomLatLng = latLng();
		var mapOptions = {
			zoom: 16,
			center: new google.maps.LatLng(randomLatLng[0], randomLatLng[1]),
			mapTypeId: google.maps.MapTypeId.SATELLITE,
			disableDefaultUI: true
		};
		var map = new google.maps.Map(document.getElementById('map-canvas'),
			mapOptions);

		google.maps.event.addListener(map, 'mousemove', function(e) {
			placeMarker(e.latLng, map);
		});
	}

	function placeMarker(position, map) {
		var image = 'templates/canvas/world/circle.png';
		var marker = new google.maps.Marker({
			position: position,
			map: map
			// icon: image
		});
		// map.panTo(position);
	}

	initialize();
	console.log("done");

</script>

<div ng-repeat="x in imagesAll | shuffle | slice:begin:end"> 			
	<div ng-repeat="photo in x.photos" sz-image>
		<img ng-src="{{ photo.original_size.url }}" width="100%">
	</div>
</div>
